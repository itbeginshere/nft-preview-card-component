<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-main-content">
          <div class="image-wrapper">
            <div class="view">
              <img src="./images/icon-view.svg" />
            </div>
          </div>
          <h1>Equilibrium #3429</h1>
          <h2>Our Equilibrium collection promotes balance and calm.</h2>
          <div class="value-content">
            <div class="item">
              <img src="./images/icon-ethereum.svg" />
              <span>0.041 ETH </span>
            </div>
            <div class="item">
              <img src="./images/icon-clock.svg" />
              <spa>3 days left</spa>
            </div>
          </div>
        </div>
        <div class="line"></div>
        <div class="card-footer-content">
          <div class="avatar"></div>
          <span><span class="avatar-text">Creation of </span><span class=>Jules Wyvern</span></span>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Matthew Birkholtz</a>.
      </div>
    </div>
  </body>
</html>
